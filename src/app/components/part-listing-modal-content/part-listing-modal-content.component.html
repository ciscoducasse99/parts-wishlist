<app-modal #partListingModalContent>
  <div class="flex justify-between items-center mb-2 text-gray-500">
    <p class="font-bold text-xs uppercase">
      {{ part.category }}
    </p>
    <button class="text-lg font-extrabold text-emerald-900" (click)="close()">
      &#x2715;
    </button>
  </div>
  <div>
    <img
      [src]="part.imageLink"
      alt="{{ part.name }}"
      class="rounded-lg border border-gray-400"
    />
    <p class="text-emerald-800 text-sm pt-2">Update image</p>
  </div>
  <h1 class="text-center text-black font-semibold text-xl mt-5">
    {{ part.name }}
  </h1>
  <p
    class="text-xs font-semibold text-gray-600 text-center py-2"
    *ngIf="part.partNumber"
  >
    Part Number: {{ part.partNumber }}
  </p>
  <div class="flex justify-center items-center py-2">
    <a
      href="{{ part.link }}"
      target="_blank"
      class="mx-1 bg-emerald-800 text-gray-200 px-3 rounded-full text-sm font-extrabold hover:text-white hover:bg-emerald-700"
      >Open Link</a
    >
  </div>
  <div class="mt-10">
    <div class="flex items-center justify-between">
      <label for="reason" class="text-xs uppercase font-semibold text-gray-600"
        >Reason
      </label>
      <div class="flex items-center text-black">
        {{ part.obtained ? "Obtained" : "Not obtained" }}
        <div class="mx-1 border-2 border-gray-400 rounded-full">
          <div class="w-3 h-3 bg-white m-0.5 rounded-full"></div>
        </div>
      </div>
    </div>
    <textarea
      value="{{ part.reason || 'No reason' }}"
      id="reason"
      type="text"
      name="reason"
      formControlName="reason"
      class="block resize-none h-28 rounded-md w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
    ></textarea>
  </div>

  <!--
    edited:true
    text-gray-100 bg-cyan-700 
  -->

  <!--
  edited:false  
  bg-gray-300 text-gray-800 

  -->

  <div
    class="flex flex-col space-y-2 sm:flex-row sm:space-x-2 sm:space-y-0 mt-10"
  >
    <button
      (click)="deleteListing(part)"
      class="rounded-full bg-gray-300 text-red-800 font-bold uppercase text-xs cursor-pointer p-2 sm:w-2/6"
    >
      Delete
    </button>
    <button
      [disabled]="updated"
      class="rounded-full bg-gray-300 text-gray-800 font-bold uppercase text-xs p-2 sm:w-2/6"
    >
      Update
    </button>
    <button
      (click)="close()"
      class="rounded-full bg-gray-800 uppercase text-xs font-bold text-white cursor-pointer p-2 sm:w-2/6"
    >
      Close
    </button>
  </div>
</app-modal>
